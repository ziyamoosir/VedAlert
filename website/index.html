<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VedAlert - Disease Trend Analysis</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div class="top-left">
        <h1 class="vedalert">VedAlert</h1>
        <div id="clock"></div>
      </div>
    </header>

    <main class="container">
      <section class="chart-section">
        <h2>Monthly Disease Trend Analysis</h2>
        <div class="chart-container">
          <canvas id="trendChart"></canvas>
        </div>
        <div id="stats"></div>
      </section>

      <aside class="disease-alert">
        <h3>Disease Alert</h3>
        <p>Check Ayush Remedies for better health and immunity.</p>
        <ul>
          <li><strong>Common Cold:</strong> Tulsi tea, Honey-Ginger mix</li>
          <li><strong>Fever:</strong> Giloy & Turmeric decoction</li>
          <li><strong>Indigestion:</strong> Ajwain & Warm water</li>
        </ul>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
